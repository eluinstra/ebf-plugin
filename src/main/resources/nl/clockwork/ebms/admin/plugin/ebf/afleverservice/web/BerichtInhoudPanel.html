<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:panel>
	<div class="form-group">
		<label class="col-lg-2 control-label"><wicket:message key="lbl.berichtInhoud"/></label>
		<div class="col-lg-10">
			<form class="form-horizontal" role="form" wicket:id="form">
				<table class="table table-striped">
					<tr>
						<td>
							<label><wicket:message key="lbl.bestandsnaam"/></label>
						</td>
						<td>
							<label><wicket:message key="lbl.mimeType"/></label>
						</td>
						<td></td>
					</tr>
					<tr>
						<td>
							<p class="form-control-static"><wicket:container wicket:id="bestandsnaam"/></p>
						</td>
						<td>
							<p class="form-control-static"><wicket:container wicket:id="mimeType"/></p>
						</td>
						<td>
							<input type="submit" class="btn btn-default pull-right" wicket:id="remove" wicket:message="value:cmd.remove"/>
						</td>
					</tr>
					<tfoot>
						<tr>
							<td colspan="3">
								<input type="submit" class="btn btn-default" wicket:id="add" wicket:message="value:cmd.add"/>
							</td>
						</tr>
					</tfoot>
				</table>
				<div wicket:id="berichtInhoudModelWindow"/>
			</form>
		</div>
	</div>
</wicket:panel>
</body>
</html>

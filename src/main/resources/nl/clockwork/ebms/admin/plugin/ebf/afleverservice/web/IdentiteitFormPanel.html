<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:panel>
	<div class="form-group" wicket:id="nummer.feedback">
		<label wicket:for="nummer" class="col-lg-2 control-label"><wicket:label/></label>
		<div class="col-lg-10">
			<input type="text" class="form-control" wicket:id="nummer"/>
		</div>
	</div>
	<div class="form-group" wicket:id="type.feedback">
		<label wicket:for="type" class="col-lg-2 control-label"><wicket:label/></label>
		<div class="col-lg-10">
			<select class="form-control" wicket:id="type"/>
		</div>
	</div>
</wicket:panel>
</body>
</html>

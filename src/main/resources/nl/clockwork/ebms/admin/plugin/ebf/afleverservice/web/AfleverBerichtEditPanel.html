<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:panel>
	<form class="form-horizontal" role="form" wicket:id="form">
		<div class="form-group" wicket:id="kenmerkFeedback">
			<label wicket:for="kenmerk" class="col-lg-2 control-label"><wicket:label/></label>
			<div class="col-lg-10">
				<input type="text" class="form-control" wicket:id="kenmerk"/>
			</div>
		</div>
		<div class="form-group" wicket:id="berichtsoortFeedback">
			<label wicket:for="berichtsoort" class="col-lg-2 control-label"><wicket:label/></label>
			<div class="col-lg-10">
				<input type="text" class="form-control" wicket:id="berichtsoort"/>
			</div>
		</div>
		<div class="form-group" wicket:id="berichtkenmerkFeedback">
			<label wicket:for="berichtkenmerk" class="col-lg-2 control-label"><wicket:label/></label>
			<div class="col-lg-10">
				<input type="text" class="form-control" wicket:id="berichtkenmerk"/>
			</div>
		</div>
		<div class="form-group" wicket:id="aanleverkenmerkFeedback">
			<label wicket:for="aanleverkenmerk" class="col-lg-2 control-label"><wicket:label/></label>
			<div class="col-lg-10">
				<input type="text" class="form-control" wicket:id="aanleverkenmerk"/>
			</div>
		</div>
		<div class="form-group">
			<label wicket:for="tijdstempelAangeleverd" class="col-lg-2 control-label"><wicket:label/></label>
			<div class="col-lg-10">
				<span wicket:id="tijdstempelAangeleverd"/>
			</div>
		</div>
		<div class="form-group" wicket:id="identiteitBelanghebbendeNummerFeedback">
			<label wicket:for="identiteitBelanghebbendeNummer" class="col-lg-2 control-label"><wicket:label/></label>
			<div class="col-lg-10">
				<input type="text" class="form-control" wicket:id="identiteitBelanghebbendeNummer"/>
			</div>
		</div>
		<div class="form-group" wicket:id="identiteitBelanghebbendeTypeFeedback">
			<label wicket:for="identiteitBelanghebbendeType" class="col-lg-2 control-label"><wicket:label/></label>
			<div class="col-lg-10">
				<select class="form-control auto-width" wicket:id="identiteitBelanghebbendeType"/>
			</div>
		</div>
		<div class="form-group" wicket:id="rolBelanghebbendeFeedback">
			<label wicket:for="rolBelanghebbende" class="col-lg-2 control-label"><wicket:label/></label>
			<div class="col-lg-10">
				<input type="text" class="form-control" wicket:id="rolBelanghebbende"/>
			</div>
		</div>
		<wicket:remove>
		<!--div class="form-group" wicket:id="identiteitOntvangerNummerFeedback">
			<label wicket:for="identiteitOntvangerNummer" class="col-lg-2 control-label"><wicket:label/></label>
			<div class="col-lg-10">
				<input type="text" class="form-control" wicket:id="identiteitOntvangerNummer"/>
			</div>
		</div>
		<div class="form-group" wicket:id="identiteitOntvangerTypeFeedback">
			<label wicket:for="identiteitOntvangerType" class="col-lg-2 control-label"><wicket:label/></label>
			<div class="col-lg-10">
				<select class="form-control auto-width" wicket:id="identiteitOntvangerType"/>
			</div>
		</div-->
		</wicket:remove>
		<div class="form-group">
			<label class="col-lg-2 control-label"><wicket:message key="lbl.identiteitOntvanger"/></label>
			<div class="col-lg-10">
				<div wicket:id="identiteitOntvangerNummerFeedback">
					<label wicket:for="identiteitOntvangerNummer" class="col-lg-2 control-label"><wicket:label/></label>
					<div class="col-lg-4">
						<input type="text" class="form-control" wicket:id="identiteitOntvangerNummer"/>
					</div>
				</div>
				<div wicket:id="identiteitOntvangerTypeFeedback">
					<label wicket:for="identiteitOntvangerType" class="col-lg-2 control-label"><wicket:label/></label>
					<div class="col-lg-4">
						<select class="form-control auto-width" wicket:id="identiteitOntvangerType"/>
					</div>
				</div>
			</div>	
		</div>
		<div class="form-group" wicket:id="rolOntvangerFeedback">
			<label wicket:for="rolOntvanger" class="col-lg-2 control-label"><wicket:label/></label>
			<div class="col-lg-10">
				<input type="text" class="form-control" wicket:id="rolOntvanger"/>
			</div>
		</div>
		<div class="form-group" wicket:id="mimeTypeFeedback">
			<label wicket:for="mimeType" class="col-lg-2 control-label"><wicket:label/></label>
			<div class="col-lg-10">
				<input type="text" class="form-control" wicket:id="mimeType"/>
			</div>
		</div>
		<div class="form-group" wicket:id="bestandsnaamFeedback">
			<label wicket:for="bestandsnaam" class="col-lg-2 control-label"><wicket:label/></label>
			<div class="col-lg-10">
				<input type="text" class="form-control" wicket:id="bestandsnaam"/>
			</div>
		</div>
		<div class="form-group" wicket:id="inhoudFeedback">
			<label wicket:for="file" class="col-lg-2 control-label"><wicket:label/></label>
			<div class="col-lg-10">
				<input type="file" class="form-control" wicket:id="file"/>
			</div>
		</div>
	</form>
</wicket:panel>
</body>
</html>
